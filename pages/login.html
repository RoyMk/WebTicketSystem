<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
<main>

    <header>

       <nav>
           <ul role="list">
               <li>
                   <a href="">Tickets</a>
               </li>
               <li>
                   <a href="">UserControl</a>
               </li>
           </ul>
       </nav>
        <h1 class="pageTitle">Ticket System</h1>
    </header>
    <section>
        <div class="login-section">
            <div class="login-group">
                <label for="username" class="login-group-label">Username</label>
                <input type="text" name="username" id="username" class="login-group">
            </div>
            <div class="login-group">
                <label for="password" class="login-group-label">Password</label>
                <input type="password" name="password" id="password" class="login-group">
            </div>

            <div class="login-button-group">
                <button id="login-button" >Login</button>
                <div class="password-forget">
                    <a style="text-decoration: underline" href="#">Forgot your password?</a>
                </div>
            </div>

        </div>
    </section>
</main>
<script src="/js/login.js"></script>
</body>
</html>
