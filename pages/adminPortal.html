<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="z-index: 999999">Admin Portal</title>
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="stylesheet" href="/styles/admin-portal.css">
</head>
<body>
<div id="overlay" class="hidden"></div>
<section class="addItemWindow hidden">
    <button id="addItemWindowCloseWindow" style="width: fit-content; text-align: center; margin-left: 10px">Close Window</button>
    <div class="input-field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <div class="input-field">
        <label for="department">Department</label>
        <input type="text" name="department" id="department" placeholder="Enter your department">
    </div>
    <div class="ticket-description input-field">
        <label for="ticketDescription">Ticket Description</label>
        <textarea name="ticketDescription" id="ticketDescription" placeholder="Ticket Description"></textarea>
    </div>
    <button id="addItemWindowButton">Add Item</button>
</section>

<!--<a id="returnToLogin" href="login.html">LOGIN</a>-->
<main>

    <header>
        <h1>Admin Portal</h1>
    </header>
    <section id="tableSection">
        <button id="addItem">Add Item</button>
        <!--        <input class="itemCheckbox" type="checkbox">-->
        <table id="ticketTable">

            <tr>
                <th>Ticket Number</th>
                <th>Ticket Description</th>
                <th>Status</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Malware removal</td>
                <td>
                    <select id="statusDropdown">
                        <option>Active</option>
                        <option>Completed</option>
                    </select>
                </td>
                <td>March 1, 2025</td>
                <td>10:00 AM</td>
            </tr>
        </table>


    </section>


</main>


<script src="/js/admin-portal.js"></script>
</body>
</html>
